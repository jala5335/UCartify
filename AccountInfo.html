<!DOCTYPE html>

<html lang = "en">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="Login.css">
	<script type="text/javascript" src="./Login.js"></script>

	<head>

		<title>Account</title>

		<nav class = "navbar navbar-expand-sm bg-dark">

			<a class = "navbar-brand" href = "Ucartify.html"></a>

			<ul class = "navbar-nav">

				<div class = "nav-item">
					<a class = "nav-link" href = "Ucartify.html">Home</a>
				</div>

        			<div class = "nav-item">
					<a class = "nav-link" href = "AccountInfo.html">Settings</a>
				</div>

			</ul>

      <ul class="nav navbar-nav ml-auto"> <!-- Right Side navbar -->

				<div class = "nav-item">
        	<a class = "nav-link" href="#myLoginModal" data-toggle="modal" onclick="openModal()">Login</a>
				</div>

      </ul>

		</nav>

		<!-- Login Modal (Nate) -->
		<div id="myLoginModal" class="modal fade">
			<div class="modal-dialog modal-login">
				<div class="modal-content">
					<div class="modal-header">
						<div class="avatar">
							<img src="https://www.tutorialrepublic.com/examples/images/avatar.png" alt="Avatar">
						</div>
						<h4 class="modal-title">Login to UCartify</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="form-group">
						<input id="username" type="text" class="form-control" name="Username" placeholder="Username"
							required="required">
					</div>
					<div class="form-group">
						<input id="password" type="password" class="form-control" name="Password" placeholder="Password"
							required="required">
					</div>
					<div class="form-group">
						<button id="my_submit_button" class="btn btn-primary btn-block login-btn" onClick="onClickFunction()">Login</button>
					</div>
				</div>
			</div>
		</div>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">

	</head>

	<body>

		<br></br>

		<h3 align = "center" style = "font-family: Varela round, serif">Account Information</h2>

		<div class = "profile-card" align = "center">
			<div class = "image-container">
				<img src = "user.png" style = "width: 200px; height: 200px; font-family: Varela round, serif">
			</div>

			<div class = "title" align = "center" style = "font-family: Varela round, serif">
				<h2>User</h2>
			</div>

			<div class = "main-container">

				<div class = "col-8">
					<table class = "table">
						<tr>
							<th style = "font-family: Varela round, serif; font-size: 25px" id = "username">Username
							<span id = "username"></span><input type = "text" class = "form-control" id = "username" placeholder = "Username" disabled></th>
						</tr>
						
						<tr>
							<th style = "font-family: Varela round, serif; font-size: 25px" id = "firstName">First Name
							<span id = "firstName"></span><input type = "text" class = "form-control" id = "firstName" placeholder = "First Name" disabled></th>
						</tr>

						<tr>
							<th style = "font-family: Varela round, serif; font-size: 25px" id = "lastName">Last Name
							<span id = "lastName"></span><input type = "text" class = "form-control" id = "lastName" placeholder = "Last Name" disabled></th>
						</tr>
						

						<tr>
							<th style = "font-family: Varela round, serif; font-size: 25px" id = "email">Email
							<span id = "email"></span><input type = "text" class = "form-control" id = "email" placeholder = "Email"></th>
						</tr>
						
						<tr>
							<th style = "font-family: Varela round, serif; font-size: 25px" id = "phoneNumber">Phone Number
							<span id = "phoneNumber"></span><input type = "text" class = "form-control" id = "phoneNumber" placeholder = "Phone Number"></th>
						</tr>
						
						<tr>
							<th style = "font-family: Varela round, serif; font-size: 25px" id = "address">Address
							<span id = "address"></span><input type = "text" class = "form-control" id = "address" placeholder = "Address"></th>
						</tr>
						
						<tr>
							<th style = "font-family: Varela round, serif; font-size: 25px" id = "cityState">City, State
							<span id = "cityState"></span><input type = "text" class = "form-control" id = "cityState" placeholder = "City, State"></th>
						</tr>
						
						<tr>
							<th style = "font-family: Varela round, serif; font-size: 25px" id = "zipCode">Zip Code
							<span id = "zipCode"></span><input type = "text" class = "form-control" id = "zipCode" placeholder = "Zip Code"></th>
						</tr>
						
						<tr>
							<th style = "font-family: Varela round, serif; font-size: 25px" id = "password">Password
							<span id = "password"></span><input type = "text" class = "form-control" id = "password" placeholder = "Password" disabled></th>
						</tr>
					</table>
				</div>

				<div class = "table">
					<div class = "col-sm-5">
						<button type = "button" onclick = "editInfo()" style = "font-size: 17px" class = "btn btn-primary">Edit Info</button>
					</div>
				</div>

				<div class = "table">
					<div class = "col-sm-5">
						<button type = "button" onclick = "saveInfo()" style = "font-size: 17px" class = "btn btn-success">Save Changes</button>
					</div>
				</div>
				
			</div>
			
			<div class = "title" align = "center" style = "font-family: Varela round, serif">
				<h2>Most Recent Transactions</h2>
			</div>
			
			<div class = "col-8" align = "center">
				<table class = "table" style = "font-family: Varela round, serif; font-size: 20px">
					<tr>
						<th scope = "col">Company</th>
						<th scope = "col">Date Ordered</th>
						<th scope = "col">Date Recieved</th>
						<th scope = "col">Price Paid</th>
					</tr>
				</table>
			</div>
			
			
		</div>
		
		<script type = "text/javascript">
			
			function editInfo()
			{
				document.getElementById("username").disabled = false;
				document.getElementById("firstName").disabled = false;
				document.getElementById("lastName").disabled = false;
				document.getElementById("email").disabled = false;
				document.getElementById("phoneNumber").disabled = false;
				document.getElementById("address").disabled = false;
				document.getElementById("cityState").disabled = false;
				document.getElementById("zipCode").disabled = false;
			}
			
			function saveInfo()
			{
				document.getElementById("username").disabled = true;
				document.getElementById("firstName").disabled = true;
				document.getElementById("lastName").disabled = true;
				document.getElementById("email").disabled = true;
				document.getElementById("phoneNumber").disabled = true;
				document.getElementById("address").disabled = true;
				document.getElementById("cityState").disabled = true;
				document.getElementById("zipCode").disabled = true;
			}
		
		</script>	
	
	</body>

</html>
