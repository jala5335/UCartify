<html lang = "en">

	<head>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="Login.css">
		<script type="text/javascript" src="./Login.js"></script>

		<title>Account</title>

		<nav class = "navbar navbar-expand-sm bg-dark">

			<a class = "navbar-brand" href = "Ucartify.html"></a>

			<ul class = "navbar-nav">

				<div class = "nav-item">
					<a class = "nav-link" href = "Ucartify.html">Home</a>
				</div>

        <div class = "nav-item">
					<a class = "nav-link" href = "AccountInfo.html">Account Info</a>
				</div>

			</ul>

      <ul class="nav navbar-nav ml-auto"> <!-- Right Side navbar -->

				<div class = "nav-item">
        	<a class = "nav-link" href="#myLoginModal" data-toggle="modal" onclick="openModal()">Login</a>
				</div>

      </ul>

		</nav>

		<!-- Login Modal (Nate) -->
		<div id="myLoginModal" class="modal fade">
			<div class="modal-dialog modal-login">
				<div class="modal-content">
					<div class="modal-header">
						<div class="avatar">
							<img src="https://www.tutorialrepublic.com/examples/images/avatar.png" alt="Avatar">
						</div>
						<h4 class="modal-title">Login to UCartify</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="form-group">
						<input id="username" type="text" class="form-control" name="Username" placeholder="Username"
							required="required">
					</div>
					<div class="form-group">
						<input id="password" type="password" class="form-control" name="Password" placeholder="Password"
							required="required">
					</div>
					<div class="form-group">
						<button id="my_submit_button" class="btn btn-primary btn-block login-btn" onClick="onClickFunction()">Login</button>
					</div>
				</div>
			</div>
		</div>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">

	</head>

	<body>

		<br></br>

		<h3 align = "center" style = "font-family: Varela round, serif">Account Information</h2>

		<div class = "profile-card" align = "center">
			<div class = "image-container">
				<img src = "user.png" style = "width: 200px; height: 200px; font-family: Varela round, serif">
			</div>

			<div class = "title" align = "center" style = "font-family: Varela round, serif">
				<h2>User</h2>
			</div>

			<div class = "main-container">

				<div class = "col-8">
					<table class = "table">
						<tr>
							<th style = "font-family: Varela round, serif; font-size: 25px">First Name
							<span id = "name"></span><input type = "text" class = "form-control" id = "firstName" placeholder = "First Name" disabled></th>
						</tr>

						<tr>
							<th style = "font-family: Varela round, serif; font-size: 25px">Last Name
							<span id = "age"></span><input type = "text" class = "form-control" id = "lastName" placeholder = "Last Name" disabled></th>
						</tr>

						<tr>
							<th style = "font-family: Varela round, serif; font-size: 25px">Email
							<span id = "email"></span><input type = "text" class = "form-control" id = "email" placeholder = "Email" disabled></th>
						</tr>
						
						<tr>
							<th style = "font-family: Varela round, serif; font-size: 25px">Phone Number
							<span id = "email"></span><input type = "text" class = "form-control" id = "phone" placeholder = "Phone Number" disabled></th>
						</tr>
						
						<tr>
							<th style = "font-family: Varela round, serif; font-size: 25px">Address
							<span id = "email"></span><input type = "text" class = "form-control" id = "address" placeholder = "Address" disabled></th>
						</tr>
						
						<tr>
							<th style = "font-family: Varela round, serif; font-size: 25px">City, State
							<span id = "email"></span><input type = "text" class = "form-control" id = "cityState" placeholder = "City, State" disabled></th>
						</tr>
						
						<tr>
							<th style = "font-family: Varela round, serif; font-size: 25px">Zip Code
							<span id = "email"></span><input type = "text" class = "form-control" id = "zipCode" placeholder = "Zip Code" disabled></th>
						</tr>

					</table>
				</div>

				<div class = "table">
					<div class = "col-sm-5">
						<button type = "button" style = "font-size: 17px" class = "btn btn-primary" onclick = "changeInfo()">Edit Info</button>
					</div>
				</div>

				<div class = "table">
					<div class = "col-sm-5">
						<button type = "button" style = "font-size: 17px" class = "btn btn-success" onclick = "saveInfo()">Save Changes</button>
					</div>
				</div>

			</div>
		</div>


	</body>

</html>
