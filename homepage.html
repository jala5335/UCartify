	<meta charset="utf-8">

    <style type="text/css">
    	body{
    		background-color: #cfb97d;
    	}
    	/* The Modal (background) */
		.modal {
		  display: none; /* Hidden by default */
		  position: fixed; /* Stay in place */
		  z-index: 1; /* Sit on top */
		  padding-top: 100px; /* Location of the box */
		  left: 0;
		  top: 0;
		  width: 100%; /* Full width */
		  height: 100%; /* Full height */
		  overflow: auto; /* Enable scroll if needed */
		  background-color: rgb(0,0,0); /* Fallback color */
		  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
		}

		/* Modal Content */
		.modal-content {
		  background-color: #fefefe;
		  margin: auto;
		  padding: 20px;
		  border: 1px solid #888;
		  width: 80%;
		}

		/* The Close Button */
		.close {
		  color: #aaaaaa;
		  float: right;
		  font-size: 28px;
		  font-weight: bold;
		}

		.close:hover,
		.close:focus {
		  color: #000;
		  text-decoration: none;
		  cursor: pointer;
		}
    	.button {
		  background-color: #52545B;
		  border: none;
		  color: #cfb97d;
		  padding: 25px 60px;
		  text-align: center;
		  text-decoration: none;
		  position: absolute;
		  top: 30%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		  -ms-transform: translate(-50%, -50%);
		  font-size: 16px;
		  transition-duration: 0.4s;
		}
		.button:hover {
		  background-color: #cfb97d; /* Green */
		  color: black;
		}
		.opentxt{
		  font-size:48px;
		  text-align:center;
		  top: 35%;
		  left: 25%;
		}
		.shopping{
		  padding: 25px 60px;
		  text-align: center;
		  text-decoration: none;
		  position: absolute;
		  top: 60%;
		  left: 49%;
		  transform: translate(-50%, -50%);
		  -ms-transform: translate(-50%, -50%);
		  font-size: 16px;
		  transition-duration: 0.4s;
		}
    </style>
  </head>
  <body>
        <div class="opentxt">UrCart</div>
    	<div class="container">
    		<button class="button" id="buttona">Add an Item</button>
	    	<div class="shopping" style="width: 24rem; margin-top: 150px" id="cartlist">
	    				<div class="card" style="width: 18rem;">
						  <div class="card-body">
						  	<img class="card-img-top" src="LOGO1.png" alt="Card image cap">
						    <h5 class="card-title">Product Name</h5>
						    <p class="card-text">Price: $</p>
						    <a href="#" class="card-link">Product Webpage</a>
						  </div>
						</div>
		</div>
		<br>
		<div id="myModal" class="modal">

		  <!-- Modal content -->
		  <div class="modal-content">
		    <span class="close">&times;</span>
		    <div class="container">
		      	<form id="parseme" method="post" onsubmit="return false;"> <!-- added post method -->
		      	<h1>Add Item To UrCart</h1>
				  <div class="form-group">
				    <label for="ilink">Link</label>
				    <input type="text" class="form-control" id="ilink" aria-describedby="ilink" placeholder="www.amazon.com/---, etc">
				  </div>
				  <div class="form-group">
				    <label for="iname">Product Name</label>
				    <input type="text" class="form-control" id="iname"></input>
				  </div>
				  <div class="row">
				  	<div class="col">
				  		<div class="form-group">
						    <label for="pimg">Upload Local Image</label>
						    <input type="file" class="form-control-file" id="pimg">
						</div>
				  	</div>
				  	<div class="col">
				  		<label for="iquant">Quantity Wanted</label>
					    <select class="form-control" id="iquant">
					      <option id="o1">1</option>
					      <option id="o2">2</option>
					      <option id="o3">3</option>
					      <option id="o4">4</option>
					      <option id="o5">5</option>
					      <option id="o6">6+</option>
					    </select>
				  	</div>
				  </div>
				  <div class="form-group">
				    <label for="iprice">Price</label>
				    <input type="text" class="form-control" id="iprice" aria-describedby="interesthelp" placeholder="$">
				  </div>
				  <button type="Submit" onclick="createListing();" id="submod" >Submit</button>
				</form>
			</div> 
		</div>
		<script type="text/javascript">
		// Get the modal
		var modal = document.getElementById("myModal");

		// Get the button that opens the modal
		var btn = document.getElementById("buttona");

		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];

		var subtn = document.getElementById("submod");

		// When the user clicks the button, open the modal 
		btn.onclick = function() {
		  modal.style.display = "block";
		}


		// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
		  modal.style.display = "none";
		}

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
		  if (event.target == modal) {
		    modal.style.display = "none";
		  }
		}

		function createListing(){
			var ilinkn = document.getElementById("ilink").value;
			var inamen = document.getElementById("iname").value;
			var iquantn = document.getElementById("iquant").value;
			var ipricen = document.getElementById("iprice").value;
			var pimg = document.getElementById("pimg").value;
			let myCard = document.createElement("div");
			myCard.innerHTML += '<div class="card" style="width: 18rem;"><div class="card-body"><img class="card-img-top" src="'+ pimg.toString() +'" alt="Card image cap"><h5 class="card-title">"'+ inamen.toString() +'"</h5><p class="card-text">Price: $ "'+ parseInt(ipricen) +'"</p><a href="'+ ilinkn.toString() +'" class="card-link">Product Webpage</a></div></div>';
			var cont = document.getElementById("cartlist"); 
			cont.appendChild(myCard);
			modal.style.display = "none";
		}
		</script>  	
  </body>
